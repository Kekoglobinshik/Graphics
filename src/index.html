<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" type="text/javascript"></script>
    <title>WebGL Project</title>
</head>
<body>
    <canvas id="canvas" width="1440" height="900"></canvas>
    <div id="fps_counter" style="position: absolute; z-index: 1000; display: block; top: 10px; left: 10px; width: 80px; text-align: center; height: 20px; background-color: white;" >FPS</div>
    <div style="display: flex; flex-flow: row nowrap;">
        Light Direction	&nbsp;
        <span>X:</span><input class="light" type="range" min="-1" max="1" id="x" step="0.1" value="0.58">
        <span>Y:</span><input class="light" type="range" min="-1" max="1" id="y" step="0.1" value="0.58">
        <span>Z:</span><input class="light" type="range" min="-1" max="1" id="z" step="0.1" value="0.58">
    </div>
</body>
</html>
